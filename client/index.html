<!doctype html> 
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel=stylesheet href="index.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery.js"></script>
		<script src="three.js"></script>
		<script src="DeviceOrientationControls.js"></script>
		<script src="socket.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<div id=message><span id=loading>loading...</span></div>

		<div id=notify></div>

		<div id=confirm>
			<div>
				<div id=confirm_message></div>
				<div id=confirm_no>NO</div><div id=confirm_yes>YES</div>
			</div>
		</div>

		<div id=account>
			<div id=login>
				<p id=login_message></p>
				<p><label>user ID <input id=login_username></label></p>
				<p><label>password <input id=login_password type=password></label></p>
				<div id=login_button>login</div>
				<div id=create_button>create account</div>
			</div>
			<div id=changeid>
				<p><label>new user ID <input id=changeid_username></label></p>
				<p><label>new password <input id=changeid_password type=password></label></p>
				<div id=changeid_button>cancel</div>
			</div>
		</div>

		<main>
			<img id=openmenu src="icons/menu.svg">
			<div id=sidemenu>
				<div id=menuheader>
					<span>pacem</span>
					<img id=closemenu src="icons/close.svg">
				</div>
				<div id=menucontent>
					<div id=accountinfo>
						<span id=username><span></span><img src="icons/edit.svg"></span>
					</div>
					<div id=nearbeacons class="beaconlist">
						<span>near beacons</span>
						<ul></ul>
					</div>
					<div id=mybeacons class="beaconlist">
						<span>my beacons</span>
						<ul></ul>
					</div>
				</div>
			</div>

			<img id=putbeacon class="rightbottom_button" src="icons/put.svg">
			<img id=putcancel class="rightbottom_button" src="icons/cancel.svg">
			<div id=beaconmenu>
				<div data-type=0></div>
				<div data-type=1></div>
				<div data-type=2></div>
			</div>

			<video autoplay></video>
			<canvas id=direction_indicator></canvas>
		</main>
	</body>
</html>
