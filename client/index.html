<!doctype html> 
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel=stylesheet href="index.css">
		<script src="jquery.js"></script>
		<script src="three.js"></script>
		<script src="DeviceOrientationControls.js"></script>
		<script src="main.js"></script>
	</head>

	<body>
		<div id=message><span id=loading>loading...</span></div>

		<div id=notify></div>

		<div id=confirm>
			<div>
				<div id=confirm_message>hello, world?</div>
				<div id=confirm_no>NO</div><div id=confirm_yes>YES</div>
			</div>
		</div>

		<main>
			<img id=openmenu src="icons/menu.svg">
			<div id=sidemenu>
				<div id=menuheader>
					<span>pacem</span>
					<img id=closemenu src="icons/close.svg">
				</div>
				<div id=menucontent>
					<div id=account>
						<span id=username>your name<img src="icons/edit.svg"></span>
					</div>
					<div id=nearbeacons class="beaconlist">
						<span>near beacons</span>
						<ul></ul>
					</div>
					<div id=mybeacons class="beaconlist">
						<span>my beacons</span>
						<ul></ul>
					</div>
				</div>
			</div>

			<img id=putbeacon class="rightbottom_button" src="icons/put.svg">
			<img id=putcancel class="rightbottom_button" src="icons/cancel.svg">
			<img id=removebeacon class="rightbottom_button" src="icons/remove.svg">
			<div id=beaconmenu>
				<div>a</div>
				<div>b</div>
				<div>c</div>
			</div>

			<video autoplay></video>
		</main>
	</body>
</html>
